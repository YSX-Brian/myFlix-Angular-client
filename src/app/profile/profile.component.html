<mat-toolbar>
  <h2>MyFlix!</h2>
  <span class="example-spacer"></span>
  <button mat-button color="primary" class="profile-button" (click)="goToMovies()">
    Movies
  </button>
  <button mat-button color="primary" (click)="logOut()">
    Logout
  </button>
</mat-toolbar>
<div class="profile">
  <mat-card-content class="profile-update">
    <h2 class="profile-update-header">{{user.Username}}'s Profile</h2>
    <form>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="updatedUser.Username" value="{{ updatedUser.Username }}" type="text"
          name="Username" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="updatedUser.Password" placeholder="" type="password" name="Password" required />
      </mat-form-field>
      <mat-form-field class="user-field">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="updatedUser.Email" type="email" value="{{ updatedUser.Email }}" name="Email"
          required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Birthday</mat-label>
        <input matInput [(ngModel)]="updatedUser.Birthday" type="date" value="{{ updatedUser.Birthday }}"
          name="Birthday" required />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="profile-actions">
    <button class="profile-actions-update-btn" mat-raised-button (click)="updateUserInfo()" color="primary">
      Update profile
    </button>
    <button class="profile-actions-delete-btn" mat-raised-button (click)="deleteAccount()" color="warn">
      Delete account
    </button>
  </mat-card-actions>
</div>
