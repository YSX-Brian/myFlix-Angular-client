<mat-toolbar>
  <h2>MyFlix!</h2>
  <span class="example-spacer"></span>
  <button mat-button color="primary" class="profile-button" (click)="goToProfile()">
    Profile
  </button>
  <button mat-button color="primary" (click)="logOut()">
    Logout
  </button>
</mat-toolbar>
<div class="card-wrapper" style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class="card-padding">
    <mat-card-content></mat-card-content>
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie)">
        Director
      </button>
      <button mat-button color="primary" (click)="openMovieDetails(movie)">
        Synopsis
      </button>
      <a class="add-to-favorite-btn" (click)="toggleFavorite(movie._id)">
        <mat-icon [class]="movieIsFavorite(movie._id) ? 'favorite' : ''">
          {{ movieIsFavorite(movie._id) ? 'favorite' : 'favorite_border' }}
        </mat-icon>
      </a>
    </mat-card-actions>
    <mat-card-content></mat-card-content>
  </mat-card>
</div>
