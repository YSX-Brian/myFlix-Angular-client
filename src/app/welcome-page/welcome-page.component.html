<div class="main-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome to myFlix!</mat-card-title>
      <mat-card-subtitle>Sign up or log in to access your movies.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button (click)="openUserRegistrationDialog()" style="margin-right: 10px;" color="primary">
        Sign Up
      </button>
      <button mat-raised-button (click)="openLoginDialog()" color="primary">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
